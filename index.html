<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order lunch</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <div id="wrapper" class="container">
        <div class="row">
            <div class="menu brown lighten-5 center-align black-text">

                <form action="#" class="form_select">
                    <div class="input-field col s12">
                        <input id="name" type="text">
                        <label for="name">Name</label>
                    </div>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test1" class="inputR" />
                        <label for="test1">Test</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test2" class="inputR" />
                        <label for="test2">Yellow</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test3" class="inputR" />
                        <label for="test3">Green</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test4" class="inputR" />
                        <label for="test4">Brown</label>
                    </p>
                    <button class="waves-effect waves-light btn">Ok!</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
